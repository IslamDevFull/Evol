<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vazifa</title>

    <script src="../../../js/sweetalert.js"></script>
</head>
<body>
    <h1>Log in</h1>
    <input type="text" id="demo">
    <button onclick="fan()">OK</button>
    <script>
        function fan(){
           let name = document.getElementById("demo").value;
           if(name == ""){
            swal({
                title: "Ошибка !",
                text: "Поля не должно быть пустым",
                icon: "error",
                buttons:{
                    confirm: 'Повторить'
                },
            })
        }
        else{
               swal({
                icon:"success",
                   title: "Правильно",
                   buttons:{
                       cancel:"Повторить",
                       confirm: 'Отправить'
                   },
               })

           }
        }
    </script>
</body>
</html>
