<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{background-color: white;}
        div{
            border: 3px solid green;
            width: 100px;
            height: 155px;
        }
        img{ width: 150px; }
        .d1{ overflow-x: visible; }
        .d2{ overflow-x: hidden; }
        .d3{ overflow-x: scroll; }
        .d4{ overflow-x: auto; }
    </style>
</head>
<body>
    <div class="d1">visible
        <img src="bmw.png">
    </div>
    <div class="d2">hidden
        <img src="bmw.png">
    </div>
    <div class="d3">scroll
        <img src="bmw.png">
    </div>
    <div class="d4">auto
        <img src="bmw.png">
    </div>
</body>
</html>
