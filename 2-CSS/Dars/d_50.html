<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{background-color: white; height: 1200px;}
        .b{border: 5px solid green;}
        .b1{ 
            position: absolute; 
            top: 20px;
        }
        .b2{ 
            position: fixed; 
            top: 80px;
        }
        .b3{ 
            position: relative; 
            top: 90px;
            margin: 75px 0px 105px;
        }
        .b4{ 
            position: sticky; 
            top: 155px;
        }
    </style>
</head>
<body>
    <h1 class="b b1">absolute</h1>
    <h1 class="b b2">fixed</h1>
    <h1 class="b b3">relative</h1>
    <h1 class="b b4">sticky</h1>
</body>
</html>
