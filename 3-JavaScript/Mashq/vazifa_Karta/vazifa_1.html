<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #c4c4c4;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        .container{
            width: 600px;
            height: 650px;
            background-color: white;
            margin: auto;
            border-radius: 10px;
            margin-top: 200px;
            /* border: 2px solid red; */
        }
        .cart{
            transition: all 2s;
            width: 500px;
            height: 300px;
            /* background-size: 100% 100%; */
            border-radius: 10px;
            margin: auto;
            position: relative;
            top: -150px;
            transform-style: preserve-3d;
            transform: perspective(500px) rotateY(0deg);
            /* border: 2px solid blue; */
        }
        .back{
            transition: all 2s;
            position: absolute;
            backface-visibility: hidden;
            width: 100%;
            height: 300px;
            background: linear-gradient(#9198e5,#e66465);
            border-radius: 10px;
            /* border: 2px solid red; */
            transform: rotateY(180deg);
        }
        .magnit{
            height: 50px;
            background-color: black;
            margin-top: 50px;
        }
        .potpis{
            width: 50%;
            height: 40px;
            background: #c4c4c4 linear-gradient(rgba(0, 0, 0, 0) 50%, rgba(0, 0, 0, .2) 50%) center center / 100% 0.6em;;
            margin-top: 30px;
            float: left;
        }
        .cvc{
            margin-top: 30px;
            float: left;
            height: 20px;
            width: 10%;
            text-align: center;
            padding: 10px 0px;
            margin-left: 5px;
            background-color: white;
        }
        .fon{
            background: linear-gradient(#e66465, #9198e5);
        }
        .val{
            text-align: center;
            /* border: 2px solid green; */
            margin-top: -100px;
        }
        input{
            width: 300px;
            padding: 10px 0;
        }
        h4{
            margin: 25px 0px 0px 0px;
        }
        h1{
            color: wheat;
            text-align: right;
            padding: 15px;
            font-size: 50px;
            position: absolute;
            width: 93%;
            top: -30px;
            /* border: 2px solid green; */
        }
        h2{
            color: wheat;
            padding-left: 50px;
            font-size: 40px;
            position: absolute;
            left: 0px;
            top: 150px;
            text-shadow: 3px 0px 2px gray;
            /* border: 2px solid green; */
        }
        h3{
            text-align: center;
            position: absolute;
            left: 200px;
            top: 210px;
            /* border: 2px solid green; */
        }
        h5{
            font-size: 30px;
            position: absolute;
            left: 50px;
            top: 200px;
            text-shadow: 3px 0px 2px gray;
            /* border: 2px solid green; */
        }
        .img1{
            position: absolute;
            left: 60px;
            top: 110px;
        }
        .img2{
            position: absolute;
            right: 20px;
            top: 240px;
        }
        button{
            border: 0px;
            position: relative;
            padding: 10px 20px;
        }
        button:active{
            top: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cart fon" id="cart">
            <img class="img1" src="chip.png" width="70" height="60" alt="chip">
            <h1 id="bankName"></h1>
            <h2 id="bankNumber"></h2>
            <h3 id="date"></h3>
            <h5 id="userName"></h5>
            <img class="img2" src="viza_2.png" width="70" alt="viza">
            <div class="back" id="back">
                <div class="magnit"></div>
                <div class="potpis"></div>
                <div class="cvc" id="cvcResult"></div>
            </div>
        </div>
        <div class="val">
            <div class="drop">
                <button onclick="fon1()">fon1</button>
                <button onclick="fon2()">fon2</button>
                <button onclick="fon3()">fon3</button>
                <button onclick="fon4()">fon4</button>
                <button onclick="fon5()">fon5</button>
                <button onclick="fon6()">fon6</button>
            </div>
            <h4>Имя банка</h4>
            <input type="text" id="bankNameValue" onclick="bac()" onkeyup="bankName()">
            <h4>Номер карты</h4>
            <input maxlength="19" type="text" id="bankNumberValue" onclick="bac()" onkeyup="bankNumber()">
            <h4>Имя карты</h4>
            <input type="text" id="userNameValue" onclick="bac()" onkeyup="userName()">
            <h4>Код безопасности</h4>
            <input maxlength="3" style="width: 40px;" type="text" id="cvc" class="verification" onkeyup="cvc()" onclick="verification()">
            <br><br><hr>
            <button>Заказать</button>
        </div>
    </div>
    <script>
        function verification(){
            document.getElementById("cart").style.transform = "perspective(500px) rotateY(180deg)";
        }
        function bac(){
            document.getElementById("cart").style.transform = "perspective(500px) rotateY(0deg)";
        }
        function fon1(){
            document.getElementById("cart").style.backgroundImage = "URL(fon.jpg)";
            document.getElementById("back").style.backgroundImage = "URL(fon.jpg)";
            document.getElementById("date").style.color = "white";
            document.getElementById("userName").style.color = "white";
            document.getElementById("cart").style.backgroundSize = "100% 100%";
        }
        function fon2(){
            document.getElementById("cart").style.backgroundImage = "URL(fon_2.png)";
            document.getElementById("back").style.backgroundImage = "URL(fon_2.png)";
            document.getElementById("cart").style.backgroundSize = "100% 100%";
        }
        function fon3(){
            document.getElementById("cart").style.backgroundImage = "URL(fon_3.jpg)";
            document.getElementById("back").style.backgroundImage = "URL(fon_3.jpg)";
            document.getElementById("cart").style.backgroundSize = "100% 100%";
        }
        function fon4(){
            document.getElementById("cart").style.backgroundImage = "URL(fon_4.jpg)";
            document.getElementById("back").style.backgroundImage = "URL(fon_4.jpg)";
            document.getElementById("cart").style.backgroundSize = "100% 100%";
        }
        function fon5(){
            document.getElementById("cart").style.backgroundImage = "URL(fon_5.jpg)";
            document.getElementById("back").style.backgroundImage = "URL(fon_5.jpg)";
            document.getElementById("cart").style.backgroundSize = "100% 100%";
        }
        function fon6(){
            document.getElementById("cart").style.backgroundImage = "URL(fon_6.jpg)";
            document.getElementById("back").style.backgroundImage = "URL(fon_6.jpg)";
            document.getElementById("cart").style.backgroundSize = "100% 100%";
        }
        function bankName(){
            let bankName = document.getElementById("bankNameValue").value;
            document.getElementById("bankName").innerHTML = bankName;
        }
        function bankNumber(){
            let bankNumber = document.getElementById("bankNumberValue").value;
            document.getElementById("bankNumber").innerHTML = bankNumber;
        }
        function date(){
            const date = new Date();
            let data = date.getFullYear() + 3;
            let mon = date.getMonth() + 8;
            document.getElementById("date").innerHTML = mon +"/"+data 
        }
        date();
        function userName(){
            let userName = document.getElementById("userNameValue").value;
            document.getElementById("userName").innerHTML = userName;
        }
        function cvc(){
            let cvc = document.getElementById("cvc").value;
            document.getElementById("cvcResult").innerHTML = cvc;
        }
    </script>
</body>
</html>
