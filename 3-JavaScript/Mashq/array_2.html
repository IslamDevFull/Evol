<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <b style="margin-left: 70px;">Boshi</b>
    <b style="margin-left: 240px;">Oxiri</b><br>
    <input type="text" id="name">
    <button onclick="fan()">try</button>
    <input style="margin-left: 70px;" type="text" id="name1">
    <button onclick="fan()">try</button>
    <h2 id="demo"></h2>
    <script>
        fan();
        function fan()
        {
            const cars = ["Matiz","Gentra","Nexia"];
            let name = document.getElementById("name1").value;
            let name2 = document.getElementById("name").value;
            cars.push(name);
            cars.unshift(name2);
            document.getElementById("demo").innerHTML = cars;
        } 


    </script>
</body>
</html>
