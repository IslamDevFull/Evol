    <title>Switch</title>

<body>
    <p id="demo"></p>

<script>

  
let name = 0;

  case 1:
    name = "Maxmud";
    break;
  case 2:
     name = "Usmon";
    break;
  case 3:
    name = "MuaxammadAli";
    break;
  case 4:
    name = "Mironshox";
    break;
  case 5:
    name = "Saidjon";
    break;
    default:
      name = "Nomalum odam";
}
document.getElementById("demo").innerHTML = name;












</script>
</body>
</html>
